<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Kate Dash">

        <title>{% block title %} {% endblock %}</title>

        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/animate.min.css">
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/menu.css">
        <link rel="stylesheet" href="static/css/responsive.css">
    </head>
    <body data-spy="scroll" data-target="#navbar" data-offset="60">
        <div id='preloader' >
            <div class='loader' >
                <img src="static/img/three-dots.svg" width="60" alt="">
            </div>
        </div>

        <header id="header" class="header_section transparent">
			<nav id="navbar_wrap" class="navbar header">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="nav-btn navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Навигация</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div id="navbar" class="collapse navbar-collapse navbar-right">
						<ul class="nav navbar-nav nav-menu">
                           <li class="active"><a data-scroll href="{% url 'index' %}">Главная</a></li>
							<li><a data-scroll href="{% url 'authors' %}">Авторы</a></li>
							<li><a data-scroll href="{% url 'books' %}">Книги</a></li>
<!-- 							<li><a data-scroll href="{% url 'add' %}">Добавить</a></li> -->
                        </ul>
					</div>
				</div>
			</nav>
		</header>

        {% block content %} {% endblock %}

		<script src="static/js/vendor/jquery-1.12.4.min.js"></script>
		<script src="static/js/vendor/bootstrap.min.js"></script>
		<script src="static/js/main.js"></script>
    </body>
</html>
